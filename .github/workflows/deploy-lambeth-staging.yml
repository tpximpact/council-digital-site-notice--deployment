name: Deploy to Lambeth Heroku Staging
on:
  push:
    branches:
      - deploy-heroku

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn build
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.LAMBETH_HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.LAMBETH_HEROKU_EMAIL }}
        run: heroku login -i
      - name: Add Heroku remote
        env:
          HEROKU_APP_NAME: ${{ secrets.LAMBETH_HEROKU_APP_NAME }}
        run: heroku git:remote -a $HEROKU_APP_NAME
      - name: Deploy to Heroku
        run: git push heroku deploy-heroku:main
      - name: Ensure Heroku app is up
        env:
          HEROKU_APP_NAME: ${{ secrets.LAMBETH_HEROKU_APP_NAME }}
        run: heroku ps:scale web=1 -a $HEROKU_APP_NAME
